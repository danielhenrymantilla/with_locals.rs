name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  # == CHECK == #
  check:
    name: Check nightly beta stable and MSRV
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-toolchains:
          - 1.65.0
          - stable
          - beta
          - nightly
        locked: ['']
        include:
          - rust-toolchains: 1.65.0
            locked: --locked
    steps:
      - name: Install Rust toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-toolchains }}

      - name: Override toolchain
        run: rustup override set ${{ steps.toolchain.outputs.name }}

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Cargo check
        run: cargo check

  # == BUILD & TEST == #
  build-and-test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        rust-toolchains:
          - 1.65.0
          - stable
          - nightly
    steps:
      - name: Install Rust toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-toolchains }}

      - name: Override toolchain
        run: rustup override set ${{ steps.toolchain.outputs.name }}

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Cargo +nightly test (no UI)
        if: matrix.rust-toolchains == 'nightly'
        env:
          CI_SKIP_UI_TESTS: "1"
        run: cargo test ${{ matrix.locked }} --features nightly

      - name: Cargo test (no UI)
        if: matrix.rust-toolchains != 'nightly'
        env:
          CI_SKIP_UI_TESTS: "1"
        run: cargo test ${{ matrix.locked }}

  # == UI TESTS ==
  ui-test:
    name: UI Tests on MSRV
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Install Rust toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.65.0

      - name: Clone repo
        uses: actions/checkout@v4

      - name: Cargo UI test
        env:
          RUSTC_BOOTSTRAP: 1
        run: cargo test ${{ matrix.locked }} -- trybuild
